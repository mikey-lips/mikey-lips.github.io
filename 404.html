<!DOCTYPE html>
<html>
<head>
    <script>
        // Redirect unknown routes to the root page, preserving the path
        const path = window.location.pathname;
        const query = window.location.search;
        const hash = window.location.hash;
        const redirectTo = `/?path=${encodeURIComponent(path + query + hash)}`;

        // Redirect
        window.location.replace(redirectTo);
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
